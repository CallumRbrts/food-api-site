<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body id="body">
    <div class="form">
      <form action="/">
        <div class="title">
          <i class="fas fa-pencil-alt"></i>
          <h2>Register here</h2>
        </div>
        <div class="info">
          <input type="text" name="name" placeholder="Username" required>
          <input type="text" name="name" placeholder="Email" required>
          <input type="password" id="password" name="name" placeholder="Password" required>
          <input type="password" id="confirm_password" name="name" placeholder="Confirm Password" required>
        </div>
        <button type="submit" id= "submit" href="/">Submit</button>
        <p id="message"></p>
      </form>
      <script src="js/passwordConfirmation.js"> </script>
    </div>
  </body>
  </html>
