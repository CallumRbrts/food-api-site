<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      var req;
      function makeRequest() {
        if (window.XMLHttpRequest) {
            req = new XMLHttpRequest();
        }
        else if (window.ActiveXObject) {
            req = new ActiveXObject("Msxml2.XMLHTTP");
        }
        else {
          // Ajax not supported
          return;
        }
        req.onreadystatechange = function() {
        var txt = "";
        if (this.readyState == 4 && this.status == 200) {
          var response = this.responseText;
          console.log (response);
         document.getElementById("answer").innerHTML = response;
        }
      };
    }
      function doStuff() {
        username = document.getElementById("username").value;
        email = document.getElementById("email").value;
        password = document.getElementById("password").value;


      //  req.open("GET", "/login?username=" + username + "&email=" + email + "&password=" + password, true);
      // req.send();

        var params = 'username=' + username + '&email=' + email + '&password=' + password;
        req.open('POST', '/register?', true);
        req.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        req.send(params);

      }
    </script>
  </head>

  <body id="body" onload="makeRequest();">
    <div class="form">
      <form action="/login">
        <div class="title">
          <i class="fas fa-pencil-alt"></i>
          <h2>Register here</h2>
        </div>
        <div class="info">
          <input type="text" id="username" name="username" placeholder="Username" required>
          <input type="text" id="email" name="email" placeholder="Email" required>
          <input type="password" id="password" name="password" placeholder="Password" required>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        </div>
        <button type="submit" id= "submit" onclick ="doStuff();" >Submit</button>
        <p id="message"></p>
      </form>
      <script src="js/passwordConfirmation.js"> </script>

    </div>
  </body>
  </html>
